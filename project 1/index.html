<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic tac Toe Game</title>

		<!-- font awesome cdn  -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


		<!-- animate css library -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- start header  -->
		<header>
			<nav>
				<h1 class="headerTitle"><span>M</span>ajid</h1>
				<ul class="ContactInfo">
					<a href="https://www.instagram.com/ayoub_majjid/" target="_blank">
						<i class="fa-brands fa-instagram fa-2xl"></i>
					</a>
					<a href="https://www.linkedin.com/in/youbista/" target="_blank">
						<i class="fa-brands fa-linkedin fa-2xl"></i>
					</a>
				</ul>
			</nav>
		</header>
		<!-- end header  -->

		<div class="container">
			<div class="mainContent">
				<div class="mainHeaderInfo">
					<h1>
						<span>X</span>
						turn
					</h1>
				</div>
				<div class="boardParent ">
					<div class="box " onclick="play(0)"><h3></h3></div>
					<div class="box " onclick="play(1)"><h3></h3></div>
					<div class="box " onclick="play(2)"><h3></h3></div>
					<div class="box " onclick="play(3)"><h3></h3></div>
					<div class="box " onclick="play(4)"><h3></h3></div>
					<div class="box " onclick="play(5)"><h3></h3></div>
					<div class="box " onclick="play(6)"><h3></h3></div>
					<div class="box " onclick="play(7)"><h3></h3></div>
					<div class="box " onclick="play(8)"><h3></h3></div>
				</div>
                <button id="reset" onclick="resetGame()" >reset</button>
			</div>
		</div>


		<div class="winnerContainer">
           
            <div class="close" onclick="closeWinnerContainer()">
				<i class="fa-solid fa-xmark fa-3x"></i>
			</div>

			<div class="textContent">
				<h2 class="baseMsg">it's a</h2>
				<h1 class="GameResult">Draw !</h1>
			</div>

		</div>

		<script src="js/script.js"></script>
	</body>
</html>
